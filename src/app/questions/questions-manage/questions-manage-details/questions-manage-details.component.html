<div class="wrapper">

    <form [formGroup]="questionsManageService.formGroup">

        <table>

            <tr>

                <td>

                    <mat-form-field floatLabel="always">

                        <mat-select formControlName="type"
                                    placeholder="Question Type">

                            <mat-option *ngFor="let type of questionTypes"
                                        [value]="type">

                                {{ type }}

                            </mat-option>

                        </mat-select>

                    </mat-form-field>

                </td>

                <td style="width: 150px; padding-left: 20px;">

                    <mat-button-toggle-group [formControl]="questionsManageService.formGroup.get('status')">

                        <mat-button-toggle value="ACTIVE">

                            ACTIVE

                        </mat-button-toggle>

                        <mat-button-toggle value="DISABLED">

                            DISABLED

                        </mat-button-toggle>

                    </mat-button-toggle-group>

                </td>


            </tr>

            <tr>

                <td colspan="2">

                    <mat-form-field floatLabel="always">

                        <input matInput
                               maxlength="255"
                               required
                               appAutofocus
                               formControlName="name"
                               placeholder="Name">

                    </mat-form-field>

                </td>

            </tr>

            <tr>

                <td colspan="2">

                    <mat-form-field floatLabel="always"
                                    class="description">

                        <textarea matInput
                                  maxlength="255"
                                  formControlName="description"
                                  placeholder="Description"></textarea>

                    </mat-form-field>

                </td>

            </tr>

        </table>

    </form>

</div>
